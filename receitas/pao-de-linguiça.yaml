id: pao-de-linguiça
titulo: Pão de Linguiça (Pãoliça)
tempo_preparo: 5 minutos
ingredientes:
 - 5 ou 6 dentes de alho
 - 1 tablete de manteiga
 - 1 potinho de requeijao
 - 1 queijo ralado do pacote maior (não lembro quantas gramas tem)
preparo:
  - Deixe a manteiga em ponto de pomada
  - triture o alho
  - mistrure todos os ingredientes
  - divida o pão francês ao meio (ou use pão de forma)
  - passe a pastinha nele
  - retire a película da linguiça
  - coloque a linguiça em cima da pastinha para cobrir o pãoe aperte suavemente
  - leve ao fogo com a linguiça voltada para a chama e fique atento, pois queima rápido (igual pão de alho)
fontes:
  - Família Ramos
