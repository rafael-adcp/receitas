preparo:
  - descasca 1.8kg de bacalhau
  - corta no meio para ir mais rapido
  - coloque na agua com 5 folhas de louro
  - poe 1.325kg de batata na mesma panela e cozinha (pra batata absorver a agua do bacalhau)
  - cozinha até ficar aldente meio mole mas n desfazendo
  - dps de uns 15 minutos pesca o bacalhau e deixa as batatas
  - tira as peles e os espinhos do bacalhau e desfia ele
  - pesca as batatas e amassa elas
  - mistura o bacalhau 
  - espera esfriar e adcione 4 ovos
  - picota 21g salsinha
  - 1 cebola
  - 2 alhos
  - 1 mão de farinha apenas para dar liga
  - ai faz os bolinhos usando uma tecnica muito louca com duas colheres q eu nao sei explicar não......
  - cada bolinho tem em media 22-25g
  - congela eles
  - ai depois frita até dourar

