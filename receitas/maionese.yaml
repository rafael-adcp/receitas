id: maionese
titulo: maionese
tempo_preparo: 15 minutos
obs: quanto mais gelado os ingredientes estiverem mais fácil será. o óleo por exemplo pode deixar no freezer por um tempo
ingredientes:
  - 2 gemeas
  - 1 colher de sopa de vinagre
  - 1 colher de sopa de mostarda (ajuda a atingir o ponto mais rápido além de auxiliar na coloração)
  - 1 colher de chá de sal
  - 1 xícara de óleo
preparo:
  - bata as duas gemas até virar uma mousse
  - com exceção do óleo, acrescente o restante dos ingredientes
  - enquanto bate, acrescente o óleo aos poucos até dar o ponto desejado
  - (lembrando que quando for para a geladeira ela irá ganhar uma consistência extra)


fontes:
  - um mix de videos contendo procedimentos e técnicas
