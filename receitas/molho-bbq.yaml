id: molho-bbq
titulo: Molho barbecue (BBQ)
tempo_preparo: 30 minutos
obs: preare de um dia para o outro para que o sabor fique mais apurado
ingredientes:
  - 1 cebola
  - 3 dentes de alho
  - 1 xícara de ketchup
  - 1 colher de sopa de mostarda
  - 2 colheres de sopa de molho inglês
  - 2 colheres de sopa de açúcar mascavo
  - 4 colheres de sopa de mel
  - 1 colher de sopa de tempero / rub
  - 300 ml de coca cola ou caldo de carne

preparo:
  - Refogue a cebola e o alho
  - junte o restante dos ingredientes e cozinhe por 20 minutos

