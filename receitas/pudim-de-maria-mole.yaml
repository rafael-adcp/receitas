id: pudim-de-maria-mole
titulo: Pudim de Maria Mole
tempo_preparo: 2 horas
ingredientes:
  - 1 lata de creme de leite sem soro
  - 1 lata de leite moça
  - 1 caixa de Maria mole
  - 1 lata de leite (use a lata de leite moça para medida)
  - açucar para caramelizar o fundo de uma assadeira
preparo:
  - dissolva a Maria-mole em um pouco de água fervendo
  - então bata todos os ingredientes no liquidificador
  - "Despejar em forma caramelada e levar para geladeira + ou – 2 horas. "
fontes:
  - receita da Alice Prado
