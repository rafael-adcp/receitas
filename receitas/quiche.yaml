id: quiche
titulo: Quiche
tempo_preparo: 1 hora e 50 minutos
obs: to em busca de uma massa boa ainda essa Ã© a segunda tentativa mas ainda
  nada de sucesso
ingredientes:
  - >
    <b><u>Massa:</u></b> </br>
    250g de farinha de trigo </br>
    1 ovo  </br>
    100 g de manteia  </br>
  - >
    <b><u>Recheio:</u></b> </br>
    250g de queijo minas ou ricota </br>
    80g de alho poro picado </br>
    1 pacotinho  / bandeija de espinafre </br>
    3 ovos </br>
    1/2 cebola roxa </br>
    1 xicara de leite </br>
    noz moscada a gosto </br>
    1 colher de cha de sal </br>
preparo:
  - misture todos os ingredientes da massa e forme uma bola
  - leve a geladeira por 1 hora (para endurecer e ficar mais facil de trabalhar)
  - "enquanto a massa endurece:"
  - refogue os espinafres
  - misture todos os ingredientes do recheio e leve para a geladeira
  - estique e cubra a forma desejada
  - coloque feijao e deixa na geladeira por uns 10 minutos +-
  - leve ao forno (sim com os feijoes pra evitar q a massa suba) pre aquecido
    180 graus por 20 minutos para assar a massa
  - retire os feijoes
  - coloque o recheio e mais 20 minutos em forno a 180 graus
