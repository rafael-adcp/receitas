id: torta-de-frango
titulo: Torta de Frango (Cuca Maluca Salgada)
tempo_preparo: ??
ingredientes:
  - <b><u>Massa:</u></b>
  - 3 ovos
  - 2 xícaras de leite
  - 1 xícara de óleo
  - 2 xícaras de farinha de trigo
  - 1 colher de sopa de fermento em pó
  - 1 colher de chá de oregano
  - sal a gosto
  - <b><u>Recheio:</u></b>
  - Frango desfiado a gosto
  - <b><u>Farofa:</u></b>
  - 3 colheres de sopa de farinha de rosca
  - 3 colhere de sopa de queijo ralado
  - 30 g de manteiga gelada
preparo:
  - Misture todos os ingredientes da massa
  - Coloque uma cama em uma assadeira untada
  - coloquei o recheio
  - Termine com a massa cobrindo o recheio
  - Asse até dourar
  - Retire do forno e adicione a farofa
fontes:
  - receita caseira
