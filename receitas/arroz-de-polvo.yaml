id: arroz-de-polvo
titulo: arroz-de-polvo
tempo_preparo: ??
ingredientes:
  - 1 alho
  - 1 cebola
  - 1 louro
  - 1 tomate sem pele em cubos
preparo:
  - lava o arroz e deixe secar
  - pegue as pontas dos tentac1ulos e a cabeça do polvo
  - pica elas com cebola, alho
  - deixa cozinhar bem pra amolecer tudo (+-15 min) e tambem para reduzir
  - e reserve
  - ai poe o tomate e um pedaço de pimentao verde para dar gosto (vai ser removido depois)
  - ai faz o polvo e pega 3 conchas da agua dele e junta (tipo como se tivesse fazendo risoto)
  - salga, e quando ferver
  - junte o arroz e conforme for secando adicione mais água do polvo
  - remova o pimentão verde
  - para o molho coloque azeite, alho, oregano, coloral, agua de polvo

fontes:
  - receita da Tia