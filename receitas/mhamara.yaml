id: mhamara
titulo: Mhamara (Pasta de pimentão e nozes)
tempo_preparo: 15 minutos
ingredientes:
  - 2 tomates
  - 1 pimentão vermelho
  - 1 xícara de farinha de rosca
  - 1 dente de alho
  - ½ cebola
  - 2 colheres de sopa de azeite
  - Sal e pimenta do reino a gosto
  - Nozes (opcional)
preparo:
  - Bata todos os ingredientes menos a farinha de rosca em um
    mixer/liquidificador.
  - Adicione a farinha de rosca aos poucos até adquirir a consistência desejada.
  - Se quiser fazer com os pimentões assados fica mais gostoso.
