id: pudim-de-padaria
titulo: Pudim de padaria
tempo_preparo: ??
ingredientes:
  - 6 ovos
  - 3 xícaras de leite
  - 1 xícara de farinha
  - 3 colheres de margarina
  - 1/4 xícara de queijo ralado
  - 2 xícaras de açucar
  - 1/2 xícara de coco ralado
  - essência de baunilha (+- 2 colheres de sopa)
  - açúcar para caramelizar assadeira
preparo:
  - Com exceção da baunilha e do coco ralado, misture tudo no liquidificador
  - adicione o coco ralado e a baunilha e misture manualmente
  - coloque em uma forma caramelizada
  - cubra com papel alumínio
  - leve ao forno alto e asse em banho maria
fontes:
  - receita familiar :]
