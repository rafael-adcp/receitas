id: mostarda-caseira
titulo: Mostarda Caseira
tempo_preparo: 5 dias
ingredientes:
  - 50g mostrarda
  - 4 colheres de vinagre
  - 100g agua
  - 1 colher de chá de açafrão
  - 5g sal
  - 30g açucar
  - 5g curcuma (para deixar com com amarelada)
preparo:
  - ferva a água
  - adicione os graos de mostarda
  - desligue o fogo e deixe por 10 minutos, isso vai retirar a pungência da mostarda
  - então em um liquidificador bata todos os ingredientes
  - mova para um pote e coloque na geladeiras
  - quanto mais tempo curar melhor
fontes:
  - receita da Alice Prado
