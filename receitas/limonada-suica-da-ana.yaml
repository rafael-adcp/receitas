id: limonada-suica-da-ana
titulo: Limonada Suiça Da Ana
tempo_preparo: ??
ingredientes:
  - 2 limões com a casca mas sem o branquinho de dentro (aquele que amarga a caipirinha)
  - 750 ml de agua
  - açucar a gosto (+- 3-4 colheres)
  - 0,5 copo americano de leite
  - gelo a gosto
preparo:
  - bate o limao e a agua por 30 segundos +-
  - penera
  - volta pro liquidificador, adiciona o gelo, açucar e leite

fontes:
  - receita da Ana de BH