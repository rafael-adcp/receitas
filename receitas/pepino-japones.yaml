id: pepino-japones
titulo: Pepino Diliça
tempo_preparo: 20 minutos
ingredientes:
  - 1 pepino
  - 56g óleo / azeite
  - 1 cebolinha
  - 6g gergilin
  - 3 dentes de alho
  - 15 g shoyu
  - 10g vinagre arroz branco
  - 5 g msg (vide embalagem)


preparo:
- corte o pepino em rodelas e salgue, deixe 10 minutos para desidratar
- enxague para tirar o excesso de água
- pique o alho e a cebolinha
- misture todos os ingredientes menos o óleo e o pepino
- aqueça o óleo / azeite até 56º
- despeje em cima do tempero e aguarde uns 5 minutos 
- acrescente o pepino e misture

