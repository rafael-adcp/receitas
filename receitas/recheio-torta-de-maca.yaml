id: recheio-torta-de-maca
titulo: Recheio torta de maçã / folhado de maçã
tempo_preparo: 30 minutos
obs: esse recheio fica muito mas muito melhor no dia seguinte!!
ingredientes:
  - 1 lata de leite moça
  - 1 gema
  - 1 copo americano de leite
  - 3 colheres de sopa de maizena
  - 3 gotas de baunilha
  - 1 lata de creme de leite
preparo:
  - Faça um brigadeiro com a gema e o leite moça
  - ao dar ponto de brigadeiro, dissolva a maizena em leite morno e misture tudo
  - adicione a baunilha
  - misture bem até ficar um creme suave
  - deslige o fogo e acrescente o creme de leite e misture até ficar 100% incorporado

fontes:
  - receita da Alice Prado
