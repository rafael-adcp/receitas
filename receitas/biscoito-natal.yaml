id: biscoito-natal
titulo: Biscoito de natal da Fátima
tempo_preparo: 2 horas
ingredientes:
  - 180 g de açúcar
  - 200g de manteiga
  - 2 ovos
  - 500 g de farinha
  - 3 colheres de sopa de canela
  - 2 colheres de chá de gengibre em pó
  - 2 colheres de chá de fermento para bolos
preparo:
  - Aqueça o forno a 180 graus
  - Coloque em uma tigela o açúcar, a manteiga e os ovos e bata bem com
    batedeira.
  - Adicionar aos poucos a farinha, a canela, o gengibre e o fermento, misturar
    muito bem
  - "(Obs.: pode parecer que não esta virando massa, mas continue batendo que
    irá formar)"
  - Com as mãos, formar uma bola e estender a massa com o rolo.
  - "dica: se estiver muito quebradiça / derretendo coloque na geladeira por uns
    20-30 minutos"
  - Corte as bolachas com cortantes de natal e leve ao forno em papel manteiga
    ate dourar
  - Ao retirar coloque açucar e canela sobre eles para que grude enquanto eles
    esfriam
fontes:
  - receita familiar :]
