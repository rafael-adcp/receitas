id: gelatina-doidona
titulo: Gelatina Doidona
tempo_preparo: 40-50 minutos
ingredientes:
  - de 3 a 4 tipos de gelatina
  - 1 pacote gelatina incolor
  - 1 lata de creme de leite
  - 1 lata leite moça
preparo:
  - "Fazer cada pacote de gelatina com 50 ml a menos de água para fica firme "
  - Depois de pronta corte em quadradinhos reserve.
  - "Bata um saquinho de gelatina incolor (prepare com um pouquinho de água) com
    uma lata de creme de leite sem soro e uma lata de leite moça. "
  - Junte o creme as gelatinas reservada despeje numa travessa bonita e leve
    para gelar.
fontes:
  - receita familiar :]
