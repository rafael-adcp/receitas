id: torta-de-frango
titulo: Torta de Frango (Cuca Maluca Salgada)
tempo_preparo: ??
ingredientes:
  - >
    <b><u>Massa:</u></b>  </br>
     3 ovos  </br>
     2 xícaras de leite  </br>
     1 xícara de óleo  </br>
     2 xícaras de farinha de trigo  </br>
     1 colher de sopa de fermento em pó  </br>
     1 colher de chá de oregano  </br>
     sal a gosto  </br>
  - >
    <b><u>Recheio:</u></b>  </br>
    Frango desfiado a gosto  </br>
  - >
    <b><u>Farofa:</u></b>  </br>
    3 colheres de sopa de farinha de rosca  </br>
    3 colhere de sopa de queijo ralado  </br>
    30 g de manteiga gelada  </br>
preparo:
  - Misture todos os ingredientes da massa
  - Coloque uma cama em uma assadeira untada
  - coloquei o recheio
  - Termine com a massa cobrindo o recheio
  - Asse até dourar
  - Retire do forno e adicione a farofa
fontes:
  - receita caseira
