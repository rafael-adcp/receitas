titulo: sopa de cebola
tempo_preparo: ???
ingredientes:
  - 2 pacotes de sopa de cebola
  - 4 cebolas grandes cortadas em rodelas
  - 1 alta de creme de leite
  - 1 pacote de capeletti (aquela almofadinha recheada com carne)
preparo:
  - Refogue as cebolas no azeite
  - Faça a sopa de cebola seguindo a intrução do pacote, e então adicione as
    cebolas refogadas
  - aqueça até ferver e/ou macarrao estar pronto
  - e por último adicione o creme de leite
fontes:
  - receita familiar :]
