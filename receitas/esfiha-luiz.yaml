id: esfiha-luiz
titulo: Esfiha do Luiz
tempo_preparo: ai depende, se o Louro José tiver ajuda da Dona Maria é rapidinho
obs: receita em processo de adaptação pois seu dono original faz tudo no olho.....
ingredientes:
  - <b><u>Massa:</u></b>
  - 2 ovos
  - 1 colher de sobremesa de açúcar
  - 1 colher de chá de sal
  - 1 colher de sobremesa de manteiga
  - 1 copo de agua e leite misturados (1/2 agua 1/2 leite)
  - 1 colher de sopa de óleo de soja
  - 50g de fermento biológico fresco
  - farinha até dar ponto (é to sabendo..... estamos trabalhando nisso.....)
  - <b><u>Recheio:</u></b>
  - 4 colheres de sobremesa de manteiga
  - 2 cebolas
  - 1 tomate
  - 500g de carne
  - 2 limões

preparo:
  - Começamos pelo recheio pois ele tem que estar frio na hora de colocar na massa.
  - <b><u>Recheio:</u></b>
  - doure a cebola e o alho
  - coloque o tomate e espere até ele soltar líquido
  - acrescente a carne e misture bem
  - deixe o fogo ligado por 1 minuto e então desligue
  - coloque o limão
  - sal a gosto (+- 2 col de chá, talvez menos)
  - <b><u>massa:</u></b>
  - misture todos os ingredientes
  - deixe descansar até dobrar de tamanho
  - estenda a massa e corte conforme tamanho desejado

fontes:
  - receita familiar