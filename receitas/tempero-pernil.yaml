id: tempero-pernil
titulo: Tempero Pernil do Luiz
tempo_preparo: ??
ingredientes:
  - para cada 1kg de pernil 16g de sal
  - 0,5 copo vinho branco
  - 1 tomate
  - 1 cebola grande
  - 4 dentes de alho
  - 4 limões

preparo:
  - cozinhe o baco e a linguiça nos 3 copos de água (reserve a água ela será utilizada futuramente)
  - retire as carnes da água corte em rodelas e frite elas
  - unte uma assadeira com manteiga e farinha e depois jogue azeite por cima
  - bata os ovos e a gemas até formar uma espuma
  - em um liquidificador coloque a água da linguiça ainda morna, azeite, manteiga e o fermento e bata bem
  - misture todos os liquidos e acrescente a farinha (sim o resultado será bastante molenga)
  - coloque nas assadeiras (no máximo até a metade pois ainda vai crescer antes de ir pro forno, e no forno também irá crescer)
  - espere a massa dobrar de tamanho
  - leve ao forno médio a´te ficar em ponto de bolo

fontes:
  - receita familiar