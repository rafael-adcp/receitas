id: picles-doce
titulo: Picles Doce
tempo_preparo: 8 horas (95% do tempo a distância)
descricao: Picles sem fermentação lactea
ingredientes:
  - 3 abrobrinhas
  - 2 xicaras de açúcar demerara
  - 2´xícaras de vinagre de maçã
  - 2 colheres de sopa bem cheias de sal (para retiar a água dos vegetais)
  - 1 colher de cha de semente de mostarda
  - 1 folha de louro
  - 1 colher de sopa de pimenta do reino
  - 3 dentes de alho
  - 1 colher de sopa de endro / dill
  - pontinha da colher de sopa de gengibre para dar um ardor refrescante
preparo:
  - "Corta no formato que quiser, redondo, cubo, tira.... "
  - Mistura as 2 colheres de sal bem cheias nesses vegetais e coloca eles em uma
    vasilha e leva na geladeira de 4 ~ 6 horas pro sal retirar o máximo de agua
    deles e eles ficarem crocantes (qnto + tempo mais vai desidratar logo mais crocante ficará)
  - Quando retirar os vegetais da geladeira guarda elese e pega o restante dos
    ingredientes e leva em uma panela em fogo algo até começar a borbulhar
  - Quando começar a borbulhar abaixa o fogo e deixa cozinhar por 2 minutos pra
    pegar o gosto
  - Adicione os vegetais e quando levantar fervura conte 2 minuto
  - Desligue o fogo e deixe tudo esfriar em temperatura ambiente (deixa os
    vegetais no liquido mesmo) o que pode levar de 1~2 horas
  - Coloque em potes e mantenha na geladeira
