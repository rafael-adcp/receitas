id: vinagrete
titulo: Vinagrete
tempo_preparo: 15 minutos
ingredientes:
  - tomate
  - cebola
  - pimentão verde (ou o que tiver, mas de preferência o verde)
  - oregano
  - sal
  - salsinha
  - azeite
  - vinagre de vinho tinto
  - azeitona verde
preparo:
  - corte todos os ingredientes em cubos
  - e misture tudo, para mais caldo basta colocar mais azeite ou mais água
  - 
fontes:
  - receita da Alice Prado
