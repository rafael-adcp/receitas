id: sourdough-bread
titulo: Sourdough bread - Pão de fermentação natural
tempo_preparo: 24h
rendimento: 1 pão grande de 690g +-
ingredientes:
  - Listados abaixo em suas respectivas etapas para ficar mais fácil
preparo:
  - >
     <table class="table table-sm table-bordered">
      <thead>
        <tr>
          <th scope="col">Etapa</th>
          <th scope="col">Duração</th>
          <th scope="col">Descrição</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>crescimento do fermento</td>
          <td>10 minutos</td>
          <td>
              - <b><u> No dia Anterior na parte da manhã exemplo 09:00:</u></b> <br/>
              - alimente o starter (fermento caseiro ou isca) na proporção 1:2:2 <br/>
              - (1x de fermento, 2x de farinha e 2x de água GELADA) <br/>
              - pese 50g do fermento caseiro <br/>
              - dissolva ele em 100g de água gelada <br/>
              - e adicione 100g de farinha de trigo <br/>
              - misture até ficar homogênio <br/>
              - e reserve em temperatura ambiente de 3~6 horas (até o starter atingir o ápice o que significa quase ficar sem alimento e parar de crescer) <br/>
              - (Até dobrar de volume +- o que pode acontecer mais rápido ou mais lento dependendo da temperatura ambiente e da força do fermento) <br/>
              - <b>observação</b> Aqui voce terá um total de 250g de fermento, usaremos 125g e o restante se quiser pode alimentar e colocar na geladeira<br/>
          </td>
        </tr>

        <tr>
          <td>Autólise (hidratação da farinha)</td>
          <td>5 minutos</td>
          <td>
            <b><u>Em um outro bowl (pode ser no da batedeira mesmo)</u></b> <br/>
            Vamos misturar farinha com água gelada para hidratar<br/>
            <b>observação</b> a água gelada é para evitar que a massa aqueça além do desejado <br/>
            pese 502g de farinha de trigo <br/>
            adicione 125g de farinha integral (para ajudar na coloração e também no gosto) <br/>
            adicione 406g de água gelada <br/>
            Misture até ficar uma massa homogênia <br/>
            e reserve em temperatura ambiente até o fermento estar pronto <br/>
          </td>
        </tr>

        <tr>
          <td>Junção autólise + fermento + sal</td>
          <td> +- 10 minutos</td>
          <td>
              Passadas as 4-6 horas e com o fermento pronto <br/>
              misture 125 gramas do fermento com a massa que ficou fazendo autólise <br/>
              Então acrescente 12g de sal <br/>
              E misture até atingir uma massa homogênia <br/>
          </td>
        </tr>

        <tr>
          <td>Descanço 1 (Rest 1)</td>
          <td>30 minutos</td>
          <td>
              Deixe descansar por 30 minutos
          </td>
        </tr>


        <tr>
          <td>Estica e dobra (Stretch and fold) </td>
          <td>+- 150 minutos</td>
          <td>
              Em intervalos de 30 minutos estique a massa e dobre em cima dela mesma <br/>
              Fazendo isso com as quatro pontas da massa girando o bowl a cada vez para garantir que toda a massa seja esticada <br/>
              Fazer até a massa mostrar resistência e não esticar mais chegando até a levantar do bowl <br/>
              pra saber se ta certinho pode abrir um pedacinho na mão e esticar até atingir ponto de veu <br/>
              <b>observação</b> Dependendo da farinha e da massa pode ser necessário repetir este processo de 2~5 vezes
          </td>
        </tr>
      

        <tr>
          <td>Crescimento em temperatura ambiente (Bulk rise room temperature)</td>
          <td>2h~10h</td>
          <td>
              Deixe a massa descansar em tempratura ambiente até aumentar seu volume entre 30~50%
          </td>
        </tr>

        <tr>
          <td>Pré-forma (Pre-shapping) </td>
          <td>10 minutos</td>
          <td>
              Faça um envelope com a massa <br/>
              então enrole como se fosse um rocambole <br/>
              e faça uma bolinha
          </td>
        </tr>

        <tr>
          <td>Descanço 2 (Rest 2)</td>
          <td>30 minutos</td>
          <td>
              Deixe a massa descansar ela irá perder a forma dado anteriormente é normal
          </td>
        </tr>


        <tr>
          <td>Forma final</td>
          <td>10 minutos</td>
          <td>
              Dê a forma desejada (bolinha ou rocambole) <br/>
              e coloque a massa em uma assadeira untada ou um banneton com farinha de arroz
              cubra e leve para a geladeira
          </td>
        </tr>


        <tr>
          <td>Fermentação na geladeira</td>
          <td>8-12 horas</td>
          <td>
              Passadas as 8-12h <br/>
              Para saber se já esta pronto basta cutucar o pão levemente (poke test) <br/>
              Caso o buraco seja preenchido lentamente e deixe uma cavidade rasa esta pronto <br/>
              Caso ele volte muito rápido ou caso não volte nada não esta pronto e precisa de mais tempo
          </td>
        </tr>

        <tr>
          <td>Antes de assar</td>
          <td>10 minutos</td>
          <td>
              Pré-aqueça o forno com a panela onde irá assar a 250º por 30 minutos <br/>
              Caso não tenha uma panela de ferro pode colocar uma assadeira mesmo <br/>
          </td>
        </tr>


        <tr>
          <td>Assando</td>
          <td>45 minutos</td>
          <td>
              vire o pão no papel para assar no forno (aquele que assa sem grudar na panela) <br/>
              Faça o corte com um ângulo de 45° vide imagem acima<br/>
              Coloque o pão dentro da panela pré-aquecida <br/>
              asse com tampa fechada a 250° por 25 minutos <br/>
              retire a tampa e abaixe a temperatura para 230° e deixe por mais 20 minutos ou até dourar              
          </td>
        </tr>

        <tr>
          <td>Pós forno</td>
          <td>1 hora ou mais</td>
          <td>
              Uma vez que o pão esteja pronto (bata no fundo dele, você deve escutar um som oco), ou se quiser pode medir a temperatura acima de 90-95º esta perfeito. <br/>
              Coloque o pão imediatamente sobe uma grade para resfriar (evitando que ele fique umido na parte de baixo), pode ser a boca do fogão mesmo <br/>
              <b>importante!!!</b> o pão estará extremamente quente e ainda estará assando, portando deixe ele quietinho até esfriar completamente o que leva +- 1h <br/>
              Uma vez que esteja frio pode cortar! caso contrário ele dará a impressão de estar cru e massudo
          </td>
        </tr>



        </tbody>
      </table>

