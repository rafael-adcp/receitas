id: almondega
titulo: Almondega
tempo_preparo: 2 horas
ingredientes:
  - 1/4 pound mortadela
  - 1 pound carne moida
  - 1.5 colher de chá de sal
  - 3 dentes de alho
  - 1/4 xícara de queijo
  - 0.5 xícara de farinha panko
  - 1 ovo
preparo:
  - corte a mortadela em cubos
  - pique o alho 
  - mistura tudo
  - separe em bolinhas de 50 gramas ou menos (render aproximadamente 20 bolinhas de 50g)
  - coloque azeiteno fundo de uma frigideira e coloque as bolinhas (Sem empilhar)
  - deixe por 2-3 minutos cada lado (até selar bem)
  - reserve as almondegas
  - na mesma frigideira coloque um pouco de alho e o molho de tomate
  - então acrescente as almondegas e deixe até que estejam bem cozidas

