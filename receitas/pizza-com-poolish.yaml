id: pizza-com-poolish
titulo: Pizza com Poolish
tempo_preparo: ???
ingredientes:
  - 1kg de farinha
  - 20g de sal (2% do total de farinha)
  - 20g de açucar (2% do total de farinha)
  - 50g de azeite (5% do total de farinha)
  - 5g fermento biológico fresco (0.5% do total de farinha)
preparo:
  - > 
    cada massa de pizza tem 400g <br/>
    <b>qtde_de_pizza</b> X 400 =
    <b>total de massa pra fazer em gramas</b><br/>
    <b>3.75</b> X 400 =
    <b>1500</b><br/>
    Poolish é na proporção 1:1 (agua:farinha)<br/>
    1500 =
    <b>farinha</b> + 0,5 X <b>farinha</b><br/>
    <b>farinha</b> =
    1000<br/>
    Logo poolish será feito com:<br/>
    500g de farinha e 500g de água e
    com <br/>
    <b>fermento biológico seco</b> = <b>farinha</b> X 0.5% =
    1000 * 0.005 = 5g
  - misture os ingredientes do poolish (500g de farinha, 500g de água e 5g de
    fermento)
  - deixe o poolish descansar de 30 ~ 40 minutos
  - Misture o restante dos ingredientes (500g de farinha, 20g de açucar, 50g de
    azeite e 20g de sal)
  - tire da batedeira e deixe descansar por 20 minutos
  - porcione e faça bolinhas e deixe descansar até dobrar de tamanho
  - faça o disco e se for fazer em forno comum, passe um pouco de molho e asse-o
    primeiro para depois colocar o recheio
fontes:
  - SENAC
