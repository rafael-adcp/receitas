id: hommus
titulo: Hommus (pasta de grão de bico)
tempo_preparo: 8 horas e 30 minutos
ingredientes:
  - 1 xicara de grão de pico
  - Suco de ½ limão
  - 1 colher de sopa de tahini
  - 1 dente de alho
  - Sal e pimenta do reino a gosto. Pode usar páprica também.
preparo:
  - Deixe o grão de bico de molho por 8 horas para hidratar
  - Após essa etapa, troque a agua do grão de bico e cozinhe até ficar macio.
  - Processe o grão de bico junto com os demais ingredientes no mixer /
    liquidificador até formam uma pasta homogênea.
